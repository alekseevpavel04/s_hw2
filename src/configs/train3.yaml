defaults:
  - model: main
  - writer: wandb
  - metrics: train1
  - datasets: train2
  - dataloader: train1
  - transforms: train2
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 3e-5
lr_scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  max_lr: 3e-4
  pct_start: 0.1
  steps_per_epoch: ${trainer.epoch_len}
  epochs: ${trainer.n_epochs}
  anneal_strategy: cos
loss_function:
  _target_: src.loss.CTCLossWrapper
text_encoder:
  _target_: src.text_encoder.CTCTextEncoder
  lm: 3-gram.pruned.1e-7.arpa
  vocab: librispeech-vocab.txt
trainer:
  log_step: 50
  n_epochs: 50
  epoch_len: 5000
  device_tensors: ["spectrogram", "text_encoded"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "min val_WER_(Argmax)" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved_3"
  seed: 1
  from_pretrained: "model_best_2.pth" # path to the pretrained model
