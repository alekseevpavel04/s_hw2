defaults:
  - model: main
  - metrics: example
  - datasets: test # we do not want to run inference on training data
  - dataloader: example
  - transforms: example
  - _self_
inferencer:
  device_tensors: ["spectrogram"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "example" # any name here, can be a dataset name
  seed: 1
  from_pretrained: "saved/testing/model_best.pth" # path to the pretrained model
text_encoder:
  _target_: src.text_encoder.CTCTextEncoder